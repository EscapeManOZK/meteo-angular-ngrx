<div class="container">
</div>
<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" nzWidth="250px">
    <app-navbar [isCollapsed]="isCollapsed" 
    [language]="language"
    (languageEvent)="languageEvent($event)">
    </app-navbar>
  </nz-sider>
  <nz-layout>
    <nz-header></nz-header>
    <app-error></app-error>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item *ngFor="let route of listRoute"><span *ngIf="(isMeteo&&route==='meteo')||!isMeteo" [translate]="'ta-mere-en-slip.breadcrumb.' + route"></span><span *ngIf="isMeteo&&route!=='meteo'">{{titleCity}}</span></nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2019 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
